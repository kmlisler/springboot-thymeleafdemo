<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Employees - Thymeleaf Demo KML</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Directory</h1>
    <hr>
    <!-- Add new employee -->
    <a th:href="@{/employees/showFromForAdd}" class="btn btn-success mb-3">Add New Employee </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <td>First Name </td>
            <td>Last Name </td>
            <td>Email Address </td>
            <td>Actions</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="theEmployee : ${employees}">
            <td th:text="${theEmployee.getFirstName()}" />
            <td th:text="${theEmployee.getLastName()}" />
            <td th:text="${theEmployee.getEmail()}" />
            <td>
                <a class="btn btn-info" th:href="@{/employees/showFormForUpdate(employeeId=${theEmployee.getId()})}" >Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
